<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider with Zoom</title>
</head>
<style>
/* styles.css */

/* Slider Container */
.slider {
    position: relative;
    max-width: 600px;
    margin: auto;
    overflow: hidden;
}

/* Slides Styling */
.slides {
    display: flex;
    transition: transform 0.5s ease;
}

/* Individual Slide */
.slide {
    position: relative;
    min-width: 100%;
}

.slide-img {
    width: 100%;
    height: auto;
}

/* Zoom Icon Styling */
.zoom-icon {
    position: absolute;
    bottom: 10px;
    right: 10px;
    font-size: 24px;
    color: white;
    background-color: rgba(0, 0, 0, 0.5);
    padding: 5px;
    border-radius: 50%;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.zoom-icon:hover {
    background-color: rgba(0, 0, 0, 0.8);
}

/* Modal Styling */
.modal {
    display: none;
    position: fixed;
    z-index: 999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
}

.modal-content {
    display: block;
    margin: auto;
    max-width: 80%;
    max-height: 80%;
}

.close {
    position: absolute;
    top: 20px;
    right: 35px;
    color: white;
    font-size: 40px;
    cursor: pointer;
}

</style>
<body>

<div class="slider">
    <!-- Slider Images with Zoom Icon -->
    <div class="slides">
        <div class="slide">
            <img src="https://via.placeholder.com/600x300?text=Slide+1" class="slide-img">
            <div class="zoom-icon" onclick="zoomImage(this)"><img src="../../Downloads/zoom_in_25dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg" alt=""></div>
        </div>
        <div class="slide">
            <img src="https://via.placeholder.com/600x300?text=Slide+2" class="slide-img">
            <div class="zoom-icon" onclick="zoomImage(this)"><img src="../../Downloads/zoom_in_25dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg" alt=""></div>
        </div>
        <div class="slide">
            <img src="https://via.placeholder.com/600x300?text=Slide+3" class="slide-img">
            <div class="zoom-icon" onclick="zoomImage(this)"><img src="../../Downloads/zoom_in_25dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg" alt=""></div>
        </div>
    </div>

    <!-- Navigation Controls -->
    <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
    <button class="next" onclick="changeSlide(1)">&#10095;</button>
</div>

<!-- Modal for Zoomed Image -->
<div id="zoomModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="zoomedImage">
</div>
<script>
    // script.js

let currentIndex = 0;
const slides = document.querySelectorAll('.slide');

// Function to Show the Next or Previous Slide
function changeSlide(step) {
    currentIndex += step;

    if (currentIndex >= slides.length) {
        currentIndex = 0; // Loop back to the first slide
    } else if (currentIndex < 0) {
        currentIndex = slides.length - 1; // Loop to the last slide
    }

    // Update the position of the slides
    updateSlidePosition();
}

// Function to Update the Slide Position
function updateSlidePosition() {
    const slideWidth = slides[0].clientWidth;
    document.querySelector('.slides').style.transform = `translateX(-${currentIndex * slideWidth}px)`;
}

// Function to Auto-Advance the Slider
function autoSlide() {
    changeSlide(1); // Move to the next slide
    setTimeout(autoSlide, 3000); // Change every 3 seconds
}

// Initialize the Auto Slide
window.onload = function() {
    autoSlide();
};

// Function to Zoom Image
function zoomImage(element) {
    const modal = document.getElementById("zoomModal");
    const modalImg = document.getElementById("zoomedImage");
    const imgSrc = element.previousElementSibling.src;
    modal.style.display = "flex";
    modalImg.src = imgSrc;
}

// Function to Close the Modal
function closeModal() {
    document.getElementById("zoomModal").style.display = "none";
}

</script>
</body>
</html>
